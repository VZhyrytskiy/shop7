<div class="card">
  <img [src]="product.imagePath" class="card-img-top" alt="Item Image">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">{{product.price | currency : 'USD'}}</p>
    <a (click)="navigateToEdit()" class="btn btn-primary">Edit</a>
  </div>
</div>
