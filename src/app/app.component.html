<app-first
[name] = "this.product.name"
[description]="this.product.description"
[price]="this.product.price"
[category]="this.product.category"
[isAvailable]="this.product.isAvailable"
></app-first>
<app-product-list [products]="productService.getProducts()" (addProductToCartEvent)="addToCart($event)"></app-product-list>
<br>
<app-cart-list [products]="cartItems" ></app-cart-list>
