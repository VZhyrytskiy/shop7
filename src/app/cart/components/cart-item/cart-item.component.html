<div appHighlight class="container">
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item">
                    <h4>{{cartItem.product.name}}</h4>
                    <p>{{cartItem.product.description}}</p>
                    <p><strong>${{cartItem.product.price}}</strong></p>
                </li>
            </ul>
        </div>

        <div class="col-md-4">
            <h5>Quantity: {{cartItem.quantity}}</h5>
            <div class="btn-group" role="group">
                <button class="btn btn-secondary" (click)="onQuantityDecrease(cartItem)">-</button>
                <button class="btn btn-secondary" (click)="onQuantityIncrease(cartItem)">+</button>
            </div>
            <button class="btn btn-danger mt-3" (click)="onDeleteItem(cartItem)">Delete</button>
        </div>
    </div>
</div>
