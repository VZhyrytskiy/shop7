<h2>Cart</h2>
<h3 *ngIf="isEmptyCart">Cart is empty</h3>
<h4 *ngIf="!isEmptyCart">Total Sum: {{totalSum}} $, Total Quantity: {{totalQuantity}}</h4>
<ol>
    <li *ngFor="let item of cartItems; trackBy: trackByItems">
        <app-cart-item class="cart-item" [cartItem]="item" (QuantityIncrease)="onQuantityIncrease($event)"
            (QuantityDecrease)="onQuantityDecrease($event)" (DeleteItem)="onDeleteItem($event)"></app-cart-item>
        <br />
        <br>
    </li>
</ol>
